<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/custo.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__string">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!--Галерея фото-->
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text"> &copy; 2020 Mesto Russia</p>
  </footer>
  <!--Форма редактирования профиля-->
  <div class="popup popup_type_edit">
    <button class="popup__close-button" type="button"></button>
    <form class="popup__content" name="editProfile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__item popup__item_el_name" id="avatar-name" name="avatar-name" value="">
      <input type="text" class="popup__item popup__item_el_about" id="avatar-about" name="avatar-about" value="">
      <input type="submit" class="popup__save-button" value="Сохранить">
    </form>
  </div>
  <!--Форма добавления новой карточки-->
  <div class="popup popup_type_add">
    <button class="popup__close-button" type="button"></button>
    <form class="popup__content" name="addCard">
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__item popup__item_el_name" id="place-name" name="place-name" value=""
        placeholder="Название">
      <input type="text" class="popup__item popup__item_el_about" id="place-link" name="place-link" value=""
        placeholder="Ссылка на картинку">
      <input type="submit" class="popup__save-button" value="Создать">
    </form>
  </div>
  <!--Форма открытия картинки-->
  <div class="popup popup_type_image">
    <button class="popup__close-button" type="button"></button>
    <form name="ImageCard">
      <figure class="popup__content-image">
        <img class="popup__image" src="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </form>
  </div>
  <!--Шаблон карточки-->
  <template id="card">
    <div class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image" src=" " alt="">
      <div class="element__title">
        <p class="element__text"></p>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>



  <script src="./script/index.js" defer></script>
</body>

</html>
