<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__avatar-block"><img class="profile__avatar" src="#" alt=""></div><div class="profile__info"><div class="profile__string"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><form class="popup__content" name="editProfile"><button aria-label="Закрыть" class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><div class="popup__field"><input class="popup__item popup__item_el_name" id="avatar-name" name="avatar-name" placeholder="Имя" minlength="2" maxlength="40" required><p class="popup__error avatar-name-error"></p></div><div class="popup__field"><input class="popup__item popup__item_el_about" id="avatar-about" name="avatar-about" placeholder="Вид деятельности" minlength="2" maxlength="200" required><p class="popup__error avatar-about-error"></p></div><button type="submit" class="popup__save-button">Сохранить</button></fieldset></form></div><div class="popup popup_type_add"><form class="popup__content" name="addCard"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><div class="popup__field"><input class="popup__item popup__item_el_name" id="place-name" name=
